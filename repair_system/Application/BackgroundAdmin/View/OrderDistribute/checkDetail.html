 <!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>南苑计协维修系统</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
		<style type="text/css">
			.list-group li{
				border:none;
				border-bottom:1px solid #eee;
				border-top:1px solid #eee;
			}
			.row{
				margin-left: 0;
				margin-right: 0;
			}
		</style>
	</head>
	<body>

		<button onclick="javascript:window.history.back()" class="btn btn-default">
			返回
		</button>
		<div align="left" style="margin-left: 10%">
			<h4>进度：</h4>
			<span style="color:red;float:right;margin-right:50%">{$data['stateName']}</span>
			<div class="progress" style="width:50%">
			  	<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$data['progress']}%;">
			  	</div>
			</div>
			<form action="{:U('BackgroundAdmin/CheckOrder/chengeOrder')}" method="post">
				<div class="content">
					<!-- <if condition="$admin['auth'] egt 4">
						<h4>订单分配：</h4>
						<form action="{:U('BackgroundAdmin/OrderDistribute/distributeOrder')}" method="post">
							<input type="text" name="id" value="{$data['id']}" style="display: none">
							<select name="selectAdmin" id="selectAdmin">
								<volist name="admins" id="admin">
									<option value="{$admin['id']}">{$admin['name']}</option>
								</volist>
							</select>
							<input type="submit" style="border-radius: 10px;background-color: #fff;border:1px #eee solid;" value="提交">
						</form>
					</if> -->
					<h4>用户信息：</h4>
					<ul class="list-group" style="width:60%;">
						<li class="list-group-item">
							手机号：{$user['mobile']}
						</li>
						<li class="list-group-item">
							姓名：{$user['name']}
						</li>
						<li class="list-group-item">
							学号：{$user['student_number']}
						</li>
					</ul>
					<h4>订单详情：</h4>
					<ul class="list-group" style="width:60%">
					    <li class="list-group-item">
							提交日期：{$data['date']}
						</li>
						<li class="list-group-item">
							服务类型：{$data['service_type']}
						</li>
						<li class="list-group-item">
							电脑类型：{$data['computer_type']}
						</li>
						<li class="list-group-item" style="word-break:break-all; word-wrap:break-all;">
							详情：{$data['content']}
						</li>
					</ul>
					<if condition="$admin['auth'] egt 5">
						<h4>修改订单状态：</h4>
						<select name="state" id="">
							<option value="{$data['stateCode']}">{$data['state']}</option>
							<option value="0">已提交</option>
							<option value="1">已分配</option>
							<option value="2">待评价</option>
							<option value="3">已完成</option>
						</select>
						<input style="margin-top:20px;" type="submit" class="btn btn-primary" value="提交">
					</if>
					<input type="text" value="{$data['id']}" name="id" style="display: none">
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	</body>
</html>
