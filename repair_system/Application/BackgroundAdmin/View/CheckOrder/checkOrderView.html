 <!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>南苑计协维修系统</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/indexFrame.css">
		<style type="text/css">
			ul li {
				list-style: none;
			}
			.list-group-item {
				border:none;
				border-bottom:1px solid #eee;
				border-top:1px solid #eee;
			}
			.row{
				margin-left: 0;
				margin-right: 0;
			}
		</style>
	</head>
	<body>
		<div align="left" style="margin-left: 20px;margin-bottom:20px">
			<h3>订单查询列表</h3>
      <a class="btn btn-default" href="{:U('BackgroundAdmin/CheckOrder/allDataView')}">概况</a>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<h5 style="padding-left: 16px">电话</h5>
			</div>
			<div class="col-xs-5">
				<h5 style="padding-left:5px">内容</h5>
			</div>
      <div class="col-xs-2">
				<h5>提交时间</h5>
			</div>
			<div class="col-xs-2">
				<h5>状态</h5>
			</div>
		</div>
		<ul class="list-group">
			<volist name="orderList" id="item">
				<li class="list-group-item">
					<a style="display: block;" href="{:U('BackgroundAdmin/CheckOrder/listOption',array('id'=>$item['id']))}" class="row">
						<div class="col-xs-3">
							{$item['mobile']}
						</div>
						<div class="col-xs-5" style="word-break:break-all; word-wrap:break-all;">
							{$item['content']}
						</div>
            <div class="col-xs-2" style="padding-left:25px;">
                            {$item['date']}
            </div>
						<if condition="$item['stateCode'] eq 0">
							<div class="col-xs-2" style="color:red">
								{$item['state']}
							</div>
						<else />
							<div class="col-xs-2" style="color:#99e">
								{$item['state']}
							</div>
						</if>
					</a>
				</li>
			</volist>
		</ul>
		<script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	</body>
</html>
